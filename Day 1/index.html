<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card active">
        <img
          src="https://images.unsplash.com/photo-1764104943497-5350d2747731?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="1"
        />
        <p>This Pic 1</p>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1608848941236-55f915f782d7?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="2"
        />
        <p>This Pic 2</p>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1738522477288-82f5db85cfc3?q=80&w=1173&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="3"
        />
        <p>This Pic 3</p>
      </div>
      <div class="card">
        <img
          src="https://images.unsplash.com/photo-1631505786347-806c1710e932?q=80&w=765&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="4"
        />
        <p>This Pic 4</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
